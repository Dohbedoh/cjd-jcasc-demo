# This file is based on https://github.com/jenkinsci/.github/blob/master/.github/release-drafter.yml used in the Jenkins project

name-template: $NEXT_MINOR_VERSION
tag-template: $NEXT_MINOR_VERSION
version-template: $MAJOR.$MINOR

# Emoji reference: https://gitmoji.carloscuesta.me/
categories:
  - title: üö® Removed
    label: removed
  - title: ‚ö†Ô∏è Deprecated
    label: deprecated
  - title: üöÄ New features and improvements
    labels:
      - enhancement
      - feature
  - title: üêõ Bug Fixes
    labels:
      - bug
      - fix
      - bugfix
      - regression  
  - title: üìù Documentation updates
    label: documentation
  # Default label used by Dependabot
  - title: üì¶ Dependency updates
    label: dependencies
  - title: üëª Maintenance
    label: chore
  # TODO: consider merging category or changing emojis
  - title: üö¶ Internal changes
    label: internal
  - title: üö¶ Tests
    labels: 
      - test
      - tests
exclude-labels:
  - reverted
  - no-changelog
  - skip-changelog
  - invalid

template: |
  <!-- Optional: add a release summary here -->
  $CHANGES
replacers:
  - search: 'CJD'
    replace: 'CloudBees Jenkins Distribution'
  - search: 'JCasC'
    replace: 'Jenkins Configuration-as-Code'
